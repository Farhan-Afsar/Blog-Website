<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        font-weight: 400;
        line-height: 1.6;
        background-color: #f8fafc;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: 600;
        line-height: 1.3;
      }
      
      /* Line clamp utilities */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      /* Prose styling for blog content */
      .prose {
        color: #374151;
        max-width: 65ch;
      }
      .prose p {
        margin-bottom: 1.25em;
        line-height: 1.75;
      }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        color: #111827;
        font-weight: 600;
        line-height: 1.25;
        margin-top: 2em;
        margin-bottom: 1em;
      }
      .prose h1 { font-size: 2.25em; }
      .prose h2 { font-size: 1.875em; }
      .prose h3 { font-size: 1.5em; }
      .prose h4 { font-size: 1.25em; }
      .prose ul, .prose ol {
        margin-bottom: 1.25em;
        padding-left: 1.625em;
      }
      .prose li {
        margin-bottom: 0.5em;
      }
      .prose blockquote {
        border-left: 4px solid #e5e7eb;
        padding-left: 1em;
        margin: 1.5em 0;
        font-style: italic;
        color: #6b7280;
      }
      .prose code {
        background-color: #f3f4f6;
        padding: 0.125em 0.25em;
        border-radius: 0.25em;
        font-size: 0.875em;
      }
      .prose pre {
        background-color: #1f2937;
        color: #f9fafb;
        padding: 1em;
        border-radius: 0.5em;
        overflow-x: auto;
        margin: 1.5em 0;
      }
      
      /* Smooth transitions */
      * {
        transition: all 0.2s ease-in-out;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <nav class="py-6 px-12 bg-indigo-800 flex justify-between items-center">
        <a href="{% url 'index' %}" class="text-2xl text-white">Farhan's Blog</a>
        <a href="{% url 'contact' %}" class="text-white hover:text-indigo-200 transition-colors">Contact</a>
    </nav>

    <main class="py-6 px-12">
        {% block content %}
        {% endblock %}
    </main>
    
  </body>
</html>
